<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div id="headImage" class="container">
        <div class="row">
            <img  style="height: 100%; width: 100%; object-fit: contain" src="https://www.buzzerblog.com/wp-content/uploads/2021/09/jeopardy-logo-1100x400.jpg"/>
        </div>
    </div>
    <div id="gameBoard" class="container text-center">
        <div class="row row-cols-5">
            <div id="cat-1" class="col-cat">Category</div>
            <div id="cat-2" class="col-cat">Category</div>
            <div id="cat-3" class="col-cat">Category</div>
            <div id="cat-4" class="col-cat">Category</div>
            <div id="cat-5" class="col-cat">Category</div>
        </div>
        <div class="row row-cols-5">
            <div id="cat-1-100" class="col col-100 square">$100</div>
            <div id="cat-2-100" class="col col-100 square">$100</div>
            <div id="cat-3-100" class="col col-100 square">$100</div>
            <div id="cat-4-100" class="col col-100 square">$100</div>
            <div id="cat-5-100" class="col col-100 square">$100</div>
        </div>
        <div class="row row-cols-5">
            <div id="cat-1-200" class="col col-200 square">$200</div>
            <div id="cat-2-200" class="col col-200 square">$200</div>
            <div id="cat-3-200" class="col col-200 square">$200</div>
            <div id="cat-4-200" class="col col-200 square">$200</div>
            <div id="cat-5-200" class="col col-200 square">$200</div>
        </div>
        <div class="row row-cols-5">
            <div id="cat-1-400" class="col col-400 square">$400</div>
            <div id="cat-2-400" class="col col-400 square">$400</div>
            <div id="cat-3-400" class="col col-400 square">$400</div>
            <div id="cat-4-400" class="col col-400 square">$400</div>
            <div id="cat-5-400" class="col col-400 square">$400</div>
        </div>
        <div class="row row-cols-5">
            <div id="cat-1-600" class="col col-600 square">$600</div>
            <div id="cat-2-600" class="col col-600 square">$600</div>
            <div id="cat-3-600" class="col col-600 square">$600</div>
            <div id="cat-4-600" class="col col-600 square">$600</div>
            <div id="cat-5-600" class="col col-600 square">$600</div>
        </div>
        <div class="row row-cols-5">
            <div id="cat-1-800" class="col col-800 square">$800</div>
            <div id="cat-2-800" class="col col-800 square">$800</div>
            <div id="cat-3-800" class="col col-800 square">$800</div>
            <div id="cat-4-800" class="col col-800 square">$800</div>
            <div id="cat-5-800" class="col col-800 square">$800</div>
        </div>
    </div>
    <br>
    <div>
        <h3 id="score">Your Score: $0</h3>
    </div>
    <br>
    <div>
        <h4 id="question" class="text-center">The Question!</h4>
    </div>
    <br>
    <center>
        <div class="input-group mb-3">
            <input id="answer" type="text" class="form-control" placeholder="Your Answer" aria-describedby="button-addon2">
            <button id="button" class="btn btn-outline-secondary" type="button" id="button-addon2">Button</button>
        </div>
    </center> 






  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
